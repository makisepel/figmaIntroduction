<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="PageContainer">
        <div class="MusicContainer">
            <div class="ImageWrapper">
                <img src="./src/pueblo.png" alt="Pueblo.png" style="width: 250px; height: 250px;">
            </div>   
            <div class="PlaylistContainer">
                <div class="NameContainer">
                    <div class="TitleWrapper">Pueblo</div>
                    <div class="SubtitleWrapper">Wave to earth</div>
                </div>
                <div class="IconContainer">
                    <div class="IconWrapper">
                        <img src="./src/previous.png" alt="previous.png">
                    </div>
                    <div class="IconWrapper">
                        <img src="./src/pause.png" alt="pause.png">
                    </div>
                    <div class="IconWrapper">
                        <img src="./src/next.png" alt="next.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="ProfileContainer">
            <div class="InputContainer">
                <div class="TextWrapper">이름</div>
                <div class="FormInput">이곤우</div>
            </div>
            <div class="InputContainer">
                <div class="TextWrapper">학과</div>
                <div class="FormInput">컴퓨터학부</div>
            </div>
            <div class="InputContainer">
                <div class="TextWrapper">학번</div>
                <div class="FormInput">21학번</div>
            </div>
            <div class="InputContainer">
                <div class="TextWrapper">깃허브 페이지</div>
                <div class="FormInput" id="link" OnClick="location.href ='https://github.com/makisepel'">클릭하기</div>
            </div>
        </div>
    </div>
  </body>
</html>
